<div>
    <select ng-model="sourceLang">
           <option ng-repeat="l in lang" value="{{l.name}}">{{l.name}}</option>
    </select>
      <select ng-model="targetLang">
             <option ng-repeat="l in lang" value="{{l.name}}">{{l.name}}</option>
      </select>

</form>

</div>
